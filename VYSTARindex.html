<body>
 <h1>Events at Vystar Memorial Arena, Jacksonville, FL</h1>
 <div id="event-container">
     <!-- Event rows will be dynamically inserted here -->
 </div>


 <script>
     // Function to fetch event data from Ticketmaster API
     function fetchEventData() {
         const apiapi = '53YF2UN6JBTNz0NB3UGOu9GjoEcoxCx7'; // Replace with your Ticketmaster API key
         const venueId = 'KovZpZAE67AA'; // Vystar Memorial Arena venue ID
         const url = `https://app.ticketmaster.com/discovery/v2/events.json?apikey=${apiapi}&venueId=${venueId}&size=5`;
         fetch(url)
             .then(response => response.json())
             .then(data => {
                 const events = data._embedded.events;
                 const eventContainer = document.getElementById('event-container');
                 events.forEach(event => {
                     // Create event row
                     const eventRow = document.createElement('div');
                     eventRow.classList.add('event-row');
                     
                     // Create anchor element for ticket purchase
                     const anchor = document.createElement('a');
                     anchor.href = event.url;
                     anchor.target = '_blank'; // Open in new tab
                     
                     // Create image element for event
                     const img = document.createElement('img');
                     img.src = event.images[0].url; // Assuming the first image is the main one
                     img.alt = event.name;
                     img.classList.add('event-image');
                     
                     // Append image to anchor and anchor to row
                     anchor.appendChild(img);
                     eventRow.appendChild(anchor);

                     // Append row to container
                     eventContainer.appendChild(eventRow);
                 });
             })
             .catch(error => console.error('Error fetching event data:', error));
     }

     // Call fetchEventData function to fetch and display event data
     fetchEventData();
 </script>
